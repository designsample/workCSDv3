    <script>
    //一載入頁面就判定：是否打開側邊欄
    window.onload = sideMenuOpen();

    function sideMenuOpen() {
        var w = window.outerWidth;
        if (document.body.width > 767 || w > 767) {
            document.getElementById("mySidenav").style.display = "block";
            document.getElementById("mySidenavRight").className = "col-sm-9";
        } else {
            document.getElementById("mySidenav").style.display = "none";
            document.getElementById("mySidenavRight").className = "col-xs-12";
        }

    }
    //打開側邊欄
    function openNav() {
        var w = window.outerWidth;
        if (document.body.width > 767 || w > 767) {
            document.getElementById("mySidenav").style.display = "block";
            document.getElementById("mySidenavRight").className = "col-sm-9";
            document.getElementById("openBtnSmallLeft").style.display = "none";
        } else {
            document.getElementById("mySidenav").style.display = "block";
            document.getElementById("mySidenavRight").className = "col-xs-12";
            document.getElementById("openBtnSmallLeft").style.display = "none";
        }
    }

    function closeNav() {
        var w = window.outerWidth;
        // document.getElementById("mySidenav").style.display = "none";
        if (document.body.width > 767 || w > 767) {
            document.getElementById("mySidenav").style.display = "none";
            document.getElementById("mySidenavRight").className = "col-xs-12";
            document.getElementById("openBtnSmallLeft").style.display = "block";
        } else {
            document.getElementById("mySidenav").style.display = "none";
            document.getElementById("mySidenavRight").className = "col-xs-12";
            document.getElementById("openBtnSmallLeft").style.display = "block";
        }

    }
